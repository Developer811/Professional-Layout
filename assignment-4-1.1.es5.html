    <script>
        'use strict';

        // Мой вариант
        console.log('Мой вариант');

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        let products = [
            new Product('пальто', 800),
            new Product('пиджак', 400),
            new Product('брюки', 200),
            new Product('рубашка', 100)
        ];
        products.forEach(item => {
            item.price = item.price * 0.75;

        });
        console.log(products);


        // Вариант учителя

        console.log('Вариант учителя');

        function Product(name, price) {
            this.name = name;
            this.price = price;
        }

        Product.prototype.add25PercentDiscount = function () {
            this.price = this.price * 0.75;
        };

        let product1 = new Product('Продукт 1', 500);
        let product2 = new Product('Продукт 2', 400);
        let product3 = new Product('Продукт 3', 200);

        product1.add25PercentDiscount();
        product2.add25PercentDiscount();
        product3.add25PercentDiscount();

        console.log(product1);
        console.log(product2);
        console.log(product3);    // Хотел еще циклом сделать, но не получилось
