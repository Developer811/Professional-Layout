'use strict'

}

}

let sumLength = str.length; 

let lastNum = str.charAt(sumLength - 1);

    alert("Вы хотите положить на счёт " + sum + " рублей");
    alert("Ваша сумма в " + sum + " рублей успешно зачислена.");

        case '0':
