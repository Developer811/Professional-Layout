<!DOCTYPE html>
<html lang="en">

<body>
    <script>
'use strict';

class Commodity {
    constructor(name, price) {
        this.name = name;
        this.price = price;
    }
    apply25PercentDiscount() {
this.price = this.price * 0.75;
    }
}

const commodity1 = new Commodity('Пальто', 5000);
commodity1.apply25PercentDiscount();

console.log(commodity1);

    </script>
</body>
</html>
