<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link active" href="#">Active</a>
        </li>
    </ul>

    <!-- Находим элемент с классом .nav-link и используя метод toggle из свойства classList
        у элемента, убериаем класс .active. -->

    <script>
        'use strict';
        let navLinkEl = document.querySelector('.nav-link');
        navLinkEl.classList.toggle('active');
        console.log(navLinkEl);

        console.log(" А теперь ДОБАВИМ class one  в  li")
        let navItemEl = document.querySelector('.nav-item');
        navItemEl.classList.add('one');
        console.log(navItemEl);


    </script>

</body>

</html>
