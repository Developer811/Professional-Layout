     alert("Пример 1.3. Это c = 2 + ++a = " + c); //ответ: 5, потому что это инкремент, префиксная форма, а = 2 и опять на 1 увеличили, т.е. теперь а = 3
     alert("Это подтверждение, что предыдущее значение а = 2 увеличилось на 1 и равно теперь  " + a)

if (k > 0 && l > 0) {

   alert("Это сумма чисел с разными знаками" + (k + l));

}


// пример 4
let num1 = +prompt("Пример 4. Введите первое число");
let num2 = +prompt("Введите второе число");

function addNum(num1, num2) {
    let result = num1 + num2;
    return(result);
}
let addResult = addNum(num1, num2);
alert("Пример 4. Это результат работы функции, вычисляющей сумму двух чисел. Сумма = " + addResult);

    
function multiplyNum(num1, num2) {
        let result = num1 * num2;
        return (result);
    }
    addResult = multiplyNum(num1, num2);
    alert("Пример 4. Это результат работы функции, вычисляющей произведение двух чисел. Произведение = " + addResult);


    function subtractNum(num1, num2) {
        let result = num1 - num2;
        return (result);
    }
    addResult = subtractNum(num1, num2);
    alert("Пример 4. Это результат работы функции, вычисляющей разность двух чисел. Разность = " + addResult);

    function devideNum(num1, num2) {
        let result = num1 / num2;
        return (result);
    }
    addResult = devideNum(num1, num2);
    alert("Пример 4. Это результат работы функции, вычисляющей частное от деления двух чисел. Частное = " + addResult);


    // пример 5
    let arg1 = +prompt("Пример 5. Введите первое число");
    let arg2 = +prompt("Введите второе число");
    let operation = prompt("Введите название математической операции, например: сложение, деление и т.п.");
    let result = 0;
  
    let finalResult = mathOperation(arg1, arg2, operation);
    alert("Результат выичления по операции " + operation + " = " + finalResult);



function mathOperation(num1, num2, operation) {
    switch (operation) {
        case 'сложение':
            result = addNum(num1, num2); 
            return (result);       
            break;
        case 'вычитание':
             result = subtractNum(num1, num2); 
             return(result);  
            break;   
        case 'умножение':
            result = multiplyNum(num1, num2)
            return (result);
            break;
        case 'деление':
            result = devideNum(num1, num2)
            return (result);
            break;
        default:
            break;
    }
}
