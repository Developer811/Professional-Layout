<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="product">
        <span class="productName">Товар 1</span>
        Описание товара
    </div>

    <!--        
        1. Сохраняет в переменную ссылку на .product
        2. Назначает обработку клика по .product, у функции обработчика объявлят параметр event.
        3. Делает так, чтобы при клике содержимое .product поменялось на:
        <div>Другой товар</div>
        <div>Другое описание</div>
        для этого вышеописанную разметку напмсана в виде строки в innerHTML. -->

    <script>
        'use strict';
        let product = document.querySelector('.product');
        product.addEventListener('click', function (event) {
            event.target.innerHTML = "<div>Другой товар</div><div>Другое описание</div>";
        });
    </script>

</body>

</html>
