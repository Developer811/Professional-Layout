<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <div>
    
    </div>
    
    <!-- Добавляем в div c помощью appendChild следующую разметку: <h3>hello world</h3>  и ещё ...
        -->
    
    <script>
        'use strict';
        let div = document.querySelector('div');
       
        let h3 = document.createElement('h3');
        h3.innerText = 'hello world';
        div.appendChild(h3);

        let p1 = document.createElement('p1');
        p1.innerText = 'It is difficult to keep in mind all these things';
        div.appendChild(p1);
    </script>
</body>
</html>
