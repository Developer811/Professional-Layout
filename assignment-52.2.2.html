<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p class="first second third">
        Lorem ipsum dolor sit.
    </p>

    <!-- 
        1. Назначает обработку клика по параграфу, у функции обработчика объявляет параметр event.
        2. При клике выводит в консоль event.target.classList
        3. Переберает с помощью forEach event.target.classList и выведит каждый класс в консоль.  -->

    <script>
        'use strict';
        let p = document.querySelector('p');
        p.addEventListener('click', function (event) {
            console.log(event.target.classList);
            event.target.classList.forEach(function (klass) {
                console.log(klass);
            });
        });
    </script>
</body>

</html>
